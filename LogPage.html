<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/Logpage.css">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/8bc45577d7.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form action="#">
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user" style="color: #d17fd2;"></i>
                    <input type="text" placeholder="name">
                </div>
                
                <div class="input-field">
                    <i class="fa-solid fa-envelope" style="color: #d17fd2;"></i>
                    <input type="email" placeholder="email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock" style="color: #d17fd2;"></i>
                    <input type="password" placeholder="password">
                </div>
                <p>Forgot password <a href="#">Click Here</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Sign Up</button>
                <button type="button" id="signinBtn" class="disabled">Sign In</button>
            </div>
        </form>
    </div>
 </div>
 <script src="./Script.js/log.js"></script>
</body>
</html>
